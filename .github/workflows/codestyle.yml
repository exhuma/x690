---
name: Code Style


# yamllint disable-line rule:truthy
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-style:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pygments vulture mypy
          pip install -e .
      - name: Lint with black
        run: |
          # stop the build if there are Python syntax errors or undefined names
          black --check x690
      - name: Check import ordering
        run: |
          set -o pipefail
          isort --check-only --diff --recursive x690 | pygmentize
      - name: Check Types
        run: |
          mypy --strict -p x690
      - name: Check for unused code
        run: |
          set -o pipefail
          vulture vulture-whitelist.py x690 | pygmentize
      - name: Check for obsolete vulture-whitelist items
        run: |
          python vulture-whitelist.py
